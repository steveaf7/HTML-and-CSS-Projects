<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Using the &#60;select&#60; element</title>
        <link rel="stylesheet" href="./w3schools_assignment.css">
    </head>
    <body>

        <form action="">
            <label for="beverages">Choose your favorite coding beverage:</label>
            <select name="beverages" id="beverages">
                <option value="coffee">Coffee</option>
                <option value="greentea">Green Tea</option>
                <option value="soda">Soda</option>
                <option value="water">Water</option>
                <option value="other">Other</option>
            </select>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
